<ion-header >
  <ion-toolbar color="secondary shade">
    <ion-buttons slot="start">
      <ion-back-button title=""></ion-back-button>
      </ion-buttons>
    <ion-title>Contato</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-card-content>
    <ion-item>
     <ion-label position="floating">Contato</ion-label>
     <ion-input type="contato"></ion-input>
     </ion-item>
       <ion-button color="secondary shade" size="full" (click)= "login()">Cancelar</ion-button> 
       <ion-button color="secondary shade" fill="clear" size="full"(click)= "register()">Salva</ion-button>                
  </ion-card-content>  
</ion-content>
