<ion-content>
  <div class="flex-center">
    <ion-card>      
        <ion-card-header>
            <ion-card-title color="secondary shade">Login</ion-card-title>
        </ion-card-header>

        <ion-card-content>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email"></ion-input>
             </ion-item>

             <ion-item>
              <ion-label position="floating">Senha</ion-label>
              <ion-input type="password"></ion-input>
            </ion-item>
            <ion-button color="dark" fill="clear" size="full">Forgot email/password</ion-button>  
            <ion-button color="secondary shade" size="full" (click)= "login()">LOGIN</ion-button> 
            <ion-button color="secondary shade" fill="clear" size="full"(click)= "register()">REGISTER</ion-button>                
        </ion-card-content>        
    </ion-card>
  </div>
</ion-content>
