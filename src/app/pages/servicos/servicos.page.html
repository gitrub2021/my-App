 <ion-list>
  <ion-list-header>
    <ion-label>
      Solicitar Serviço

    </ion-label>
  </ion-list-header>

  <ion-item>
    <ion-label>Veiculo</ion-label>
    <ion-select placeholder="Select One">
      <ion-select-option value="f">Pequeno</ion-select-option>
      <ion-select-option value="m">Medio</ion-select-option>
      <ion-select-option value="G">Grande</ion-select-option>
      <ion-select-option value="Moto">Moto</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Tipo de lavagem</ion-label>
    <ion-select value="brown" okText="Okay" cancelText="Dismiss">
      <ion-select-option value="brown">com agua</ion-select-option>
      <ion-select-option value="blonde">sem aguar</ion-select-option>
      <ion-select-option value="black">sei la</ion-select-option>
      <ion-select-option value="red">seil 2</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Placa do Veículo:</ion-label>
    <ion-input type="Placa do Veículo:"></ion-input>
   </ion-item>
  
  <ion-item>
    <ion-label>D MMM YYYY H:mm</ion-label>
    <ion-datetime displayFormat="D MMM YYYY H:mm" min="1997" max="2010" value="2005-06-17T11:06Z"></ion-datetime>
  </ion-item>
  
</ion-list>
