<ion-app>
  <ion-menu side="start" contentId="main-menu">
    <ion-header>
      <ion-toolbar>
        <ion-title size="small">Lava Jato Cara de Pau</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-menu-toggle auto-hide="false">
        <ion-list lines="none">
          <ion-item [routerLink]="home">
            <ion-icon name="home" slot="start"></ion-icon>
            Home
          </ion-item>
          <ion-item routerLink="configuracao">
            <ion-icon name="settings" slot="start"></ion-icon>
            <ion-label>
              Configurações
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-menu-toggle>
      <ion-item lines="none" (click)="isRemainder === 1 ? isRemainder = 0 : isRemainder = 1">
        <ion-icon name="car-sport" slot="start"></ion-icon>
        Serviços
        <ion-icon slot="end" [name]="isRemainder? 'arrow-dropdown' : 'arrow-dropright'"></ion-icon>
      </ion-item>

      <ion-menu-toggle auto-hide="false">
        <ion-list lines="none">
          <ion-item menuclose [hidden]="!isRemainder" routerLink="servicos" menuClose class="sub-menu">
            <ion-icon name="car-sport" slot="start"></ion-icon>
            Solicitar Serviço
          </ion-item>
        </ion-list>        
        <ion-list lines="none">
          <ion-item menuclose [hidden]="!isRemainder" [routerLink]="['/notifications']" menuClose class="sub-menu">
            <ion-icon name="car-sport" slot="start"></ion-icon>
            Serviços em Andamento
          </ion-item>
        </ion-list>
        <ion-list lines="none">
          <ion-item menuclose [hidden]="!isRemainder" [routerLink]="['/notifications']"  menuClose class="sub-menu">
            <ion-icon name="car-sport" slot="start"></ion-icon>
            Serviços já finalizados
          </ion-item>
        </ion-list>
      </ion-menu-toggle>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-menu"></ion-router-outlet>
</ion-app>
