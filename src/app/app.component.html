<ion-menu side="start" menuId="first" contentId="main">
  <ion-header>
    <ion-toolbar color="warning">
      <ion-title>Start Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>Menu Item</ion-item>
      <ion-item>Menu Item</ion-item>
      <ion-item>Menu Item</ion-item>
      <ion-item>Menu Item</ion-item>
      <ion-item>Menu Item</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-menu side="start" menuId="custom" contentId="main" class="my-custom-menu">
  <ion-header>
    <ion-toolbar color="tertiary">
      <ion-title>Custom Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item [routerDirection]= 'root' [routerLink]="home">
        <ion-icon slot="start" name="home"></ion-icon>
          <ion-label>
            home
          </ion-label>
      </ion-item>   
      <ion-item  [routerDirection]= 'root' [routerLink]="configuracao">
        <ion-icon  slot="start" name="settings-outline"></ion-icon>
      <ion-label>
          Configurações
        </ion-label>      
      </ion-item>     
      <ion-item  [routerDirection]= 'root' [routerLink]="servicos">
        <ion-icon  slot="start" name="car-sport-outline"></ion-icon>
      <ion-label>
          Serviços
        </ion-label>      
      </ion-item>     
      <ion-item>Menu Item</ion-item>
      <ion-item>Menu Item</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-menu side="end" type="push" contentId="main">
  <ion-header>
    <ion-toolbar color="danger">
      <ion-title>End Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>Menu Item</ion-item>
      <ion-item>Menu Item</ion-item>
      <ion-item>Menu Item</ion-item>
      <ion-item>Menu Item</ion-item>
      <ion-item>Menu Item</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main"></ion-router-outlet>
